<div class="row">
  <div class="col-xs-4">
    <form (ngSubmit)="onFormSubmit()" #f="ngForm">
      <div class="form-group">
        <label for="username">Username : </label>
        <input
          class="form-control"
          id="username"
          name="username"
          ngModel
          required
          #username="ngModel"
          [ngModel]="defaultName"
        />
      </div>
      <span class="help-block" *ngIf="username.touched && !username.valid">Please enter uername</span>
      <button class="btn btn-secondary" type="button" (click)="fillValues()">Fill</button>
      <div class="form-group">
        <label for="email">Email : </label>
        <input
          class="form-control"
          id="email"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
        />
      </div>
      <div class="form-group">
        <textarea
          name="content"
          ngModel
          [(ngModel)]="content"
          row = "3"></textarea>
      </div>
      <span class="help-block">{{content}}</span>
      <button type="submit" class="btn btn-primary"
              [disabled]="!f.valid"
      >Submit</button>
    </form>
  </div>
</div>
<hr>
<div *ngIf="user.username" class="row">
  username : {{user.username}}
  email : {{user.email}}
  content : {{user.content}}
</div>
